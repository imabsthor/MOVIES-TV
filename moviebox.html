<!DOCTYPE html>
<html>
<head>
  <title>MOVIES</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://moviebox.ng/web/class-list?platform=Netflix" allowfullscreen></iframe>

  <script>
    // Disable right-click and dev tools (obfuscated)
    (function(){
      document.addEventListener('contextmenu', function(e){ e.preventDefault(); });

      document.onkeydown = function(e){
        const k = e.key.toLowerCase();
        if (
          e.keyCode ===    || // F12
          (e.ctrlKey && ['u','s','c'].includes(k)) ||
          (e.ctrlKey && e.shiftKey && ['i','j'].includes(k))
        ) {
          e.preventDefault();
          return false;
        }
<script>
  // Block Enter key (key code 13)
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' || e.keyCode === 13) {
      e.preventDefault();
      return false;
    }
  });
</script>
